name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack plugin zip
        run: |
          mkdir -p out/plugin
          cp -R src/Jellyfin.Plugin.PlaylistsPlus/bin/Release/net8.0/* out/plugin/
          cd out
          zip -r Jellyfin.Plugin.PlaylistsPlus.zip plugin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jellyfin.Plugin.PlaylistsPlus
          path: out/Jellyfin.Plugin.PlaylistsPlus.zip
